<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掃除当番抽選 </title>
    <style>
        :root {
            --accent: #4A90E2;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Sans", sans-serif;
            background-color: var(--dark-bg);
            color: #e0e0e0;
            margin: 0;
            overflow-x: hidden;
        }

        /* 振動アニメーション */
        @keyframes rumble {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0,0); }
        }
        .rumbling { animation: rumble 0.1s infinite; }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            letter-spacing: 0.2em;
            margin-bottom: 40px;
            color: #fff;
        }

        .section-title {
            font-size: 12px;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .name-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            background: #2a2a2a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: translateY(-2px); }

        /* 暗転レイヤー */
        #blackout {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            overflow: hidden;
        }

        /* 流れ星 */
        .shooting-star {
            position: absolute;
            top: 20%;
            left: -10%;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            filter: drop-shadow(0 0 10px #fff);
            transform: rotate(25deg);
        }

        @keyframes shoot {
            0% { left: -20%; top: 20%; opacity: 1; }
            100% { left: 120%; top: 60%; opacity: 0; }
        }
        .anim-shoot { animation: shoot 1.2s ease-out forwards; }

        /* 結果表示 */
        #results { margin-top: 50px; display: none; }
        .result-item {
            background: #2a2a2a;
            padding: 15px 25px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .duty { color: var(--accent); font-weight: bold; font-size: 13px; }
        .name { color: #fff; font-size: 16px; font-weight: 500; }
    </style>
</head>
<body id="body">

<div class="container" id="mainContainer">
    <h1>CLEANING DUTY</h1>
    
    <div class="input-section">
        <p class="section-title">MEN</p>
        <div class="name-inputs">
            <input type="text" id="m1" placeholder="NAME 01"> <input type="text" id="m2" placeholder="NAME 02">
            <input type="text" id="m3" placeholder="NAME 03"> <input type="text" id="m4" placeholder="NAME 04">
            <input type="text" id="m5" placeholder="NAME 05"> <input type="text" id="m6" placeholder="NAME 06">
            <input type="text" id="m7" placeholder="NAME 07"> <input type="text" id="m8" placeholder="NAME 08">
        </div>

        <p class="section-title">WOMEN</p>
        <div class="name-inputs">
            <input type="text" id="f1" placeholder="NAME 01"> <input type="text" id="f2" placeholder="NAME 02">
            <input type="text" id="f3" placeholder="NAME 03"> <input type="text" id="f4" placeholder="NAME 04">
        </div>
    </div>

    <button onclick="runStarLottery()">DRAW LOTS</button>

    <div id="results"></div>
</div>

<div id="blackout">
    <div id="star" class="shooting-star"></div>
</div>

<script>
    // 保存と読み込み
    window.onload = () => {
        const d = JSON.parse(localStorage.getItem('star_cleaning') || '{}');
        if(d.m) d.m.forEach((n,i)=>document.getElementById(`m${i+1}`).value=n);
        if(d.f) d.f.forEach((n,i)=>document.getElementById(`f${i+1}`).value=n);
    };

    function runStarLottery() {
        const ms = [], fs = [];
        for(let i=1;i<=8;i++){ const v=document.getElementById(`m${i}`).value; if(v) ms.push(v); }
        for(let i=1;i<=4;i++){ const v=document.getElementById(`f${i}`).value; if(v) fs.push(v); }

        if(ms.length < 1 || fs.length < 1) return alert("男女それぞれ入力してください。");
        localStorage.setItem('star_cleaning', JSON.stringify({m:ms, f:fs}));

        const body = document.getElementById('body');
        const blackout = document.getElementById('blackout');
        const star = document.getElementById('star');
        const resultsDiv = document.getElementById('results');

        // 1. 激しく振動
        body.classList.add('rumbling');
        resultsDiv.style.display = 'none';

        setTimeout(() => {
            // 2. 暗転（振動停止）
            body.classList.remove('rumbling');
            blackout.style.display = 'block';

            setTimeout(() => {
                // 3. 流れ星
                star.classList.add('anim-shoot');

                setTimeout(() => {
                    // 4. 暗転解除して結果表示
                    blackout.style.display = 'none';
                    star.classList.remove('anim-shoot');
                    showResults(ms, fs);
                }, 1500); // 流れ星が消えるまでの時間

            }, 500); // 暗転してから星が流れるまでの溜め

        }, 1200); // 振動している時間
    }

    function showResults(ms, fs) {
        const resultsDiv = document.getElementById('results');
        const assignments = runLogic(ms, fs);
        
        resultsDiv.innerHTML = '<h3 style="text-align:center; margin-bottom:20px;">ASSIGNMENT</h3>';
        resultsDiv.style.display = 'block';

        assignments.forEach((a, i) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.style.transform = 'translateY(20px)';
                div.innerHTML = `<span class="duty">${a.duty}</span><span class="name">${a.people.join(' & ')}</span>`;
                resultsDiv.appendChild(div);
            }, i * 200);
        });
        resultsDiv.scrollIntoView({behavior:'smooth'});
    }

    function runLogic(m, f) {
        const shuf = (a) => [...a].sort(()=>Math.random()-0.5);
        let sm = shuf(m), sf = shuf(f);
        const res = [];
        res.push({duty:'女子トイレ', people:[sf.pop()]});
        res.push({duty:'男子トイレ', people:[sm.pop()]});
        let rest = shuf([...sm, ...sf]);
        const tasks = ['フロア', '会議室', '玄関', '可燃ゴミ', '資源ゴミ'];
        tasks.forEach(t => { if(rest.length) res.push({duty:t, people:[rest.pop()]}); });
        let i = 0;
        while(rest.length) { res[(i%tasks.length)+2].people.push(rest.pop()); i++; }
        return res;
    }
</script>

</body>
</html>
