<script>
    // èµ·å‹•æ™‚ã«ãƒ­ãƒ¼ãƒ‰
    window.addEventListener('DOMContentLoaded', loadNames);

    function getInputs() {
        const males = [];
        const females = [];
        for (let i = 1; i <= 8; i++) {
            const val = document.getElementById(`male${i}`).value.trim();
            if (val) males.push(val);
        }
        for (let i = 1; i <= 4; i++) {
            const val = document.getElementById(`female${i}`).value.trim();
            if (val) females.push(val);
        }
        return { males, females };
    }

    function saveNames() {
        const data = getInputs();
        localStorage.setItem('cleaningNames', JSON.stringify(data));
        alert('åå‰ã‚’ä¿å­˜ã—ã¾ã—ãŸ');
    }

    function loadNames() {
        const saved = localStorage.getItem('cleaningNames');
        if (!saved) return;
        const { males, females } = JSON.parse(saved);
        males.forEach((n, i) => { if(document.getElementById(`male${i+1}`)) document.getElementById(`male${i+1}`).value = n; });
        females.forEach((n, i) => { if(document.getElementById(`female${i+1}`)) document.getElementById(`female${i+1}`).value = n; });
    }

    function clearNames() {
        if (!confirm('å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) return;
        for (let i = 1; i <= 8; i++) document.getElementById(`male${i}`).value = '';
        for (let i = 1; i <= 4; i++) document.getElementById(`female${i}`).value = '';
        localStorage.removeItem('cleaningNames');
    }

    function drawLots() {
        const { males, females } = getInputs();
        const err = document.getElementById('error-message');
        
        if (males.length < 1 || females.length < 1) {
            err.innerHTML = '<div class="error">âš ï¸ ç”·å¥³ãã‚Œãã‚Œ1åä»¥ä¸Šå…¥åŠ›ã—ã¦ãã ã•ã„</div>';
            return;
        }
        err.innerHTML = '';

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        const anim = document.getElementById('lottery-animation');
        anim.classList.add('active');

        setTimeout(() => {
            anim.classList.remove('active');
            const assignments = performLogic(males, females);
            displayResults(assignments);
        }, 1500); // 1.5ç§’ã ã‘å¾…æ©Ÿ
    }

    function performLogic(males, females) {
        const shuffle = (arr) => [...arr].sort(() => Math.random() - 0.5);
        let sMales = shuffle(males);
        let sFemales = shuffle(females);

        const results = [];
        // ãƒˆã‚¤ãƒ¬
        results.push({ duty: 'å¥³å­ãƒˆã‚¤ãƒ¬', people: [sFemales.pop()] });
        results.push({ duty: 'ç”·å­ãƒˆã‚¤ãƒ¬', people: [sMales.pop()] });

        // ãã®ä»–
        let rest = shuffle([...sMales, ...sFemales]);
        const tasks = ['ãƒ•ãƒ­ã‚¢', 'ä¼šè­°å®¤ãƒ»ç¥æ£š', 'ç„é–¢ãƒ»ã‚µãƒ¼ãƒãƒ¼', 'å¯ç‡ƒã‚´ãƒŸ', 'è³‡æºã‚´ãƒŸ'];
        
        tasks.forEach(t => {
            if (rest.length > 0) results.push({ duty: t, people: [rest.pop()] });
        });

        // ä½™ã‚Šã‚’å‰²ã‚ŠæŒ¯ã‚‹
        let idx = 0;
        while (rest.length > 0) {
            results[(idx % tasks.length) + 2].people.push(rest.pop());
            idx++;
        }
        return results;
    }

    function displayResults(assignments) {
        const resDiv = document.getElementById('results');
        resDiv.style.display = 'block';
        resDiv.innerHTML = '<h3 class="section-title">RESULT <span>æœ¬æ—¥ã®æ‹…å½“</span></h3>';

        assignments.forEach((a, i) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<div class="duty-tag">${a.duty}</div><div class="assigned-name">${a.people.join(' , ')}</div>`;
                resDiv.appendChild(div);
            }, i * 150);
        });
        resDiv.scrollIntoView({ behavior: 'smooth' });
    }
</script>
