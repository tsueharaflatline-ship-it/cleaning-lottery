<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掃除抽選</title>
    <style>
        :root {
            --accent: #007AFF;
            --bg: #121212;
            --input-bg: #252525;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Hiragino Sans", "Meiryo", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* 画面振動 */
        @keyframes rumble {
            0% { transform: translate(0,0); }
            25% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            75% { transform: translate(3px, -3px); }
            100% { transform: translate(0,0); }
        }
        .rumbling { animation: rumble 0.1s infinite; }

        .container {
            max-width: 500px; /* 入力欄がはみ出さないよう幅を調整 */
            margin: 20px auto;
            padding: 30px 15px;
            background: #1e1e1e;
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            letter-spacing: 0.3em;
            margin-bottom: 30px;
            color: var(--text);
        }

        .section-title {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .name-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2列固定 */
            gap: 8px; /* 隙間を詰めてサイズ調整 */
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px; /* 少し小さくして視認性確保 */
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        .btn-draw {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        /* 抽選オーバーレイ */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        #shuffle-zone {
            font-size: 40px;
            font-weight: 900;
            height: 60px;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            margin-bottom: 30px;
        }

        #countdown-zone {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
        }

        /* 暗転・流れ星 */
        #blackout {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
        }

        .shooting-star {
            position: absolute;
            top: 10%; left: -20%;
            width: 200px; height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            transform: rotate(20deg);
        }
        @keyframes shoot {
            0% { left: -20%; top: 10%; opacity: 1; }
            100% { left: 120%; top: 50%; opacity: 0; }
        }
        .anim-shoot { animation: shoot 1s ease-out forwards; }

        /* 結果 */
        #results { margin-top: 30px; display: none; }
        .result-item {
            background: #2a2a2a;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .duty { color: var(--accent); font-weight: bold; font-size: 12px; }
        .assigned { font-weight: 600; font-size: 15px; }

    </style>
</head>
<body id="body">

<div class="container">
    <h1>掃除抽選</h1>
    
    <div class="input-section">
        <p class="section-title">男性メンバー</p>
        <div class="name-inputs">
            <input type="text" id="m1" placeholder="名前"> <input type="text" id="m2" placeholder="名前">
            <input type="text" id="m3" placeholder="名前"> <input type="text" id="m4" placeholder="名前">
            <input type="text" id="m5" placeholder="名前"> <input type="text" id="m6" placeholder="名前">
            <input type="text" id="m7" placeholder="名前"> <input type="text" id="m8" placeholder="名前">
        </div>

        <p class="section-title">女性メンバー</p>
        <div class="name-inputs">
            <input type="text" id="f1" placeholder="名前"> <input type="text" id="f2" placeholder="名前">
            <input type="text" id="f3" placeholder="名前"> <input type="text" id="f4" placeholder="名前">
        </div>
    </div>

    <button class="btn-draw" onclick="startMegaLottery()">抽選開始</button>

    <div id="results"></div>
</div>

<div id="overlay">
    <div id="shuffle-zone">---</div>
    <div id="countdown-zone"></div>
</div>

<div id="blackout">
    <div id="star" class="shooting-star"></div>
</div>

<script>
    // 保存と復元
    window.onload = () => {
        const d = JSON.parse(localStorage.getItem('mega_cleaning') || '{}');
        if(d.m) d.m.forEach((n,i)=>document.getElementById(`m${i+1}`).value=n);
        if(d.f) d.f.forEach((n,i)=>document.getElementById(`f${i+1}`).value=n);
    };

    function startMegaLottery() {
        const ms = [], fs = [];
        for(let i=1;i<=8;i++){ const v=document.getElementById(`m${i}`).value; if(v) ms.push(v); }
        for(let i=1;i<=4;i++){ const v=document.getElementById(`f${i}`).value; if(v) fs.push(v); }

        if(ms.length < 1 || fs.length < 1) return alert("男女それぞれ入力してゾ");
        localStorage.setItem('mega_cleaning', JSON.stringify({m:ms, f:fs}));

        const body = document.getElementById('body');
        const overlay = document.getElementById('overlay');
        const shuffleZone = document.getElementById('shuffle-zone');
        const countdownZone = document.getElementById('countdown-zone');
        const blackout = document.getElementById('blackout');
        const star = document.getElementById('star');
        const resultsDiv = document.getElementById('results');

        resultsDiv.style.display = 'none';
        body.classList.add('rumbling');
        overlay.style.display = 'flex';

        // 1. 名前シャッフル演出
        const allNames = [...ms, ...fs];
        const shuffleInterval = setInterval(() => {
            shuffleZone.textContent = allNames[Math.floor(Math.random() * allNames.length)];
        }, 50);

        // 2. カウントダウン
        let count = 3;
        countdownZone.textContent = count;
        const countInterval = setInterval(() => {
            count--;
            if(count > 0) {
                countdownZone.textContent = count;
            } else {
                clearInterval(countInterval);
                clearInterval(shuffleInterval);
                
                // 3. 暗転
                body.classList.remove('rumbling');
                overlay.style.display = 'none';
                blackout.style.display = 'block';

                setTimeout(() => {
                    // 4. 流れ星
                    star.classList.add('anim-shoot');

                    setTimeout(() => {
                        // 5. 終了・結果表示
                        blackout.style.display = 'none';
                        star.classList.remove('anim-shoot');
                        showResults(ms, fs);
                    }, 1200);
                }, 400);
            }
        }, 1000);
    }

    function showResults(ms, fs) {
        const resultsDiv = document.getElementById('results');
        const assignments = runLogic(ms, fs);
        resultsDiv.innerHTML = '<h3 style="text-align:center; margin:30px 0 15px; font-size:14px; color:#888;">抽選結果</h3>';
        resultsDiv.style.display = 'block';

        assignments.forEach((a, i) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<span class="duty">${a.duty}</span><span class="assigned">${a.people.join(' & ')}</span>`;
                resultsDiv.appendChild(div);
            }, i * 250);
        });
        resultsDiv.scrollIntoView({behavior:'smooth'});
    }

    function runLogic(m, f) {
        const shuf = (a) => [...a].sort(()=>Math.random()-0.5);
        let sm = shuf(m), sf = shuf(f);
        const res = [];
        res.push({duty:'女子トイレ', people:[sf.pop()]});
        res.push({duty:'男子トイレ', people:[sm.pop()]});
        let rest = shuf([...sm, ...sf]);
        const tasks = ['フロア', '会議室', '玄関', '可燃ゴミ', '資源ゴミ'];
        tasks.forEach(t => { if(rest.length) res.push({duty:t, people:[rest.pop()]}); });
        let i = 0;
        while(rest.length) { res[(i%tasks.length)+2].people.push(rest.pop()); i++; }
        return res;
    }
</script>

</body>
</html>
